<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </li>
                <li class="middle">Dashboard</li>

                <div class="right-nav">
                    <li>
                        <a href="user-profile.html"><i class="fas fa-user"></i> User</a>
                    </li>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="sidenav">
        <a href="#" class="tablink" onclick="openLink(event, 'parties')" id="loadParties"><i
                class="fas fa-handshake"></i>
            Parties</a>
        <a href="#" class="tablink" onclick="openLink(event, 'offices')" id="loadOffices"><i
                class="fas fa-landmark"></i>
            Offices</a>
        <a href="#" class="tablink" onclick="openLink(event, 'nomination')" id="loadOptions"><i
                class="fas fa-thumbs-up"></i>
            Nominations</a>

        <a href="#" class="tablink" onclick="openLink(event, 'candidates')" id="loadCandidates"><i
                class="fas fa-user-secret"></i>
            candidates</a>

        <a href="#" class="tablink" onclick="openLink(event, 'vote')" id="loadVoteOptions"><i
                class="fas fa-vote-yea"></i>
            Vote</a>
        <a href="#" class="tablink" onclick="openLink(event, 'results')" id="loadResults"><i class="fas fa-poll"></i>
            Election Results</a>
    </div>

    <div class="main">
        <div class="tab-content" id="parties">
            <table id="parties_table"></table>
        </div>
        <div id="offices" class="tab-content" style="display:none">
            <table id="offices_table"></table>
        </div>
        <div id="nomination" class="tab-content" style="display:none">
            <div class="input-form">
                <div id="error-display"></div>
                <div id="success-display"></div>
                <form id="expressInterest">
                    <select id="officeOptions">
                        <option value="0">Choose Office</option>
                    </select>
                    <select id="partyOptions">
                        <option value="0">Choose Party</option>
                    </select> <br><br>
                    <input type="submit" value="Submit Interest">
                </form>
            </div>
        </div>
        <div id="candidates" class="tab-content" style="display:none">
            <table id="candidates_table"></table>
        </div>
        <div id="vote" class="tab-content" style="display:none">
            <div class="input-form">
                <div id="error-displays"></div>
                <div id="success-displays"></div>
                <form id="voting">
                    <select id="officeVoteOptions">
                        <option value="0">Choose Office</option>
                    </select>
                    <select id="candidateOptions">
                        <option value="0">Choose Candidate</option>
                    </select> <br><br>
                    <input type="submit" value="Vote">
                </form>
            </div>
        </div>
        <div id="results" class="tab-content" style="display:none">
            <table id="results_table"></table>
        </div>
        <div class="footer">
            <p>&copy; 2019 Politico!</p>
        </div>
        <script src="js/results.js"></script>
        <script src="js/vote.js"></script>
        <script src="js/voteOptions.js"></script>
        <script src="js/candidates.js"></script>
        <script src="js/express_interest.js"></script>
        <script src="js/options.js"></script>
        <script src="js/offices.js"></script>
        <script src="js/parties.js"></script>
        <script src="js/router.js"></script>
</body>

</html>
